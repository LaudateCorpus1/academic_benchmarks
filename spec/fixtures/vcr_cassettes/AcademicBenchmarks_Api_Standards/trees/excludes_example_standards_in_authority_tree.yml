        7 Introduction\"},\"label\":\"Critical Focus Area\",\"number\":{\"raw\":\"(2)\",\"enhanced\":\"7.2\"},\"guid\":\"1EAC2AE8-7053-11DF-8EBF-BE719DFF4B22\",\"statement\":{\"descr\":\"Students
        develop a unified understanding of number, recognizing fractions, decimals
        (that have a finite or a repeating decimal representation), and percents as
        different representations of rational numbers. Students extend addition, subtraction,
        multiplication, and division to all rational numbers, maintaining the properties
        of operations and the relationships between addition and subtraction, and
        multiplication and division. By applying these properties, and by viewing
        negative numbers in terms of everyday contexts (e.g., amounts owed or temperatures
        below zero), students explain and interpret the rules for adding, subtracting,
        multiplying, and dividing with negative numbers. They use the arithmetic of
        rational numbers as they formulate expressions and equations in one variable
        and use these equations to solve problems.\"},\"education_levels\":{\"grades\":[{\"code\":\"7\"}]},\"status\":\"active\"},\"relationships\":{\"parent\":{\"data\":{\"id\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1EAC2AE8-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"type\":\"standards\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1EAE1024-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\"}}},\"attributes\":{\"number\":{\"enhanced\":\"7.3\",\"raw\":\"(3)\"},\"label\":\"Critical
