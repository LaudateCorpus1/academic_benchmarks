        Center/CCSSO\",\"acronym\":\"CC\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"descr\":\"Common
        Core State Standards\"},\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"raw\":null,\"enhanced\":null},\"label\":null}},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"type\":\"standards\",\"attributes\":{\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Geometry Introduction\"},\"label\":null,\"number\":{\"enhanced\":null,\"raw\":null},\"statement\":{\"descr\":\"In
        the approach taken here, two geometric figures are defined to be congruent
        if there is a sequence of rigid motions that carries one onto the other. This
        is the principle of superposition. For triangles, congruence means the equality
        of all corresponding pairs of sides and all corresponding pairs of angles.
        During the middle grades, through experiences drawing triangles from given
        conditions, students notice ways to specify enough measures in a triangle
        to ensure that all triangles drawn with those measures are congruent. Once
        these triangle congruence criteria (ASA, SAS, and SSS) are established using
        rigid motions, they can be used to prove theorems about triangles, quadrilaterals,
        and other geometric figures.\"},\"guid\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"status\":\"active\"},\"id\":\"7A59CC0E-8E2C-11E0-938F-F32C9DFF4B22\"},{\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"attributes\":{\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"guid\":\"7A5ABE98-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"Similarity
        transformations (rigid motions followed by dilations) define similarity in
        the same way that rigid motions define congruence, thereby formalizing the
        similarity ideas of \\\"same shape\\\" and \\\"scale factor\\\" developed
        in the middle grades. These transformations lead to the criterion for triangle
        similarity that two pairs of corresponding angles are congruent.\"},\"number\":{\"raw\":null,\"enhanced\":null},\"label\":null,\"section\":{\"descr\":\"High
