        to Functions and Modeling.\"}},\"type\":\"standards\",\"id\":\"7A3D58BC-8E2C-11E0-938F-F32C9DFF4B22\"},{\"id\":\"7A3DE070-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A3D58BC-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3DE070-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"attributes\":{\"guid\":\"7A3DE070-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"Expressions
        can define functions, and equivalent expressions define the same function.
        Asking when two functions have the same value for the same input leads to
        an equation; graphing the two functions allows for finding approximate solutions
        of the equation. Converting a verbal description to an equation, inequality,
        or system of these is an essential skill in modeling.\"},\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
