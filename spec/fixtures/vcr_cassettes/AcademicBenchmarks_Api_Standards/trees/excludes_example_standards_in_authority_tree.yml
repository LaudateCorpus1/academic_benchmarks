        Focus Area","guid":"1C555F6C-7053-11DF-8EBF-BE719DFF4B22","statement":{"descr":"Students
        develop an understanding of the meanings of multiplication and division of
        whole numbers through activities and problems involving equal-sized groups,
        arrays, and area models; multiplication is finding an unknown product, and
        division is finding an unknown factor in these situations. For equal-sized
        group situations, division can require finding the unknown number of groups
