        is \U0001D447.\"},\"utilizations\":[{\"type\":\"alignable\"}],\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]}},\"id\":\"7A390A64-8E2C-11E0-938F-F32C9DFF4B22\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"attributes\":{\"level\":2,\"guid\":\"7A3A8E2A-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"enhanced\":null,\"raw\":null},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
