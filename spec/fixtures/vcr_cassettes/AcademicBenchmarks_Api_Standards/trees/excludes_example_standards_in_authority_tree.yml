        Grade 6, instructional time should focus on four critical areas: (1) connecting
        ratio and rate to whole number multiplication and division and using concepts
        of ratio and rate to solve problems; (2) completing understanding of division
        of fractions and extending the notion of number to the system of rational
        numbers, which includes negative numbers; (3) writing, interpreting, and using
        expressions and equations; and (4) developing understanding of statistical
        thinking.\"}},\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{}}},\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\"},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1E1175AC-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"1E0E89A0-7053-11DF-8EBF-BE719DFF4B22\"}}},\"attributes\":{\"guid\":\"1E1175AC-7053-11DF-8EBF-BE719DFF4B22\",\"number\":{\"enhanced\":\"6.1\",\"raw\":\"(1)\"},\"document\":{\"adopt_year\":\"2010\",\"publication\":{\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
