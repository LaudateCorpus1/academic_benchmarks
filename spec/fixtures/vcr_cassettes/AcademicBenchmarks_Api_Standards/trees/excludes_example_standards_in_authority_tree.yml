        understanding of the attributes and relationships of geometric objects can
        be applied in diverse contexts—interpreting a schematic drawing, estimating
        the amount of wood needed to frame a sloping roof, rendering computer graphics,
        or designing a sewing pattern for the most efficient use of material.\"}}},{\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A584BEA-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"attributes\":{\"guid\":\"7A584BEA-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"Although
        there are many types of geometry, school mathematics is devoted primarily
        to plane Euclidean geometry, studied both synthetically (without coordinates)
        and analytically (with coordinates). Euclidean geometry is characterized most
        importantly by the Parallel Postulate, that through a point not on a given
        line there is exactly one parallel line. (Spherical geometry, in contrast,
        has no parallel lines.)\"},\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
