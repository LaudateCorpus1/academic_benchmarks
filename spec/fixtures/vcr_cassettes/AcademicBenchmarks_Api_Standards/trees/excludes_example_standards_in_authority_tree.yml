        Core State Standards\"},\"descr\":\"Mathematics\"},\"utilizations\":[{\"type\":\"alignable\"}],\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"number\":{\"raw\":null,\"enhanced\":null},\"label\":null},\"type\":\"standards\"},{\"id\":\"7A3E5712-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3E5712-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"type\":\"standards\",\"attributes\":{\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"guid\":\"7A3E5712-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"Inequalities
        can be solved by reasoning about the properties of inequality. Many, but not
        all, of the properties of equality continue to hold for inequalities and can
        be useful in solving them.\"},\"number\":{\"raw\":null,\"enhanced\":null},\"label\":null,\"section\":{\"descr\":\"High
