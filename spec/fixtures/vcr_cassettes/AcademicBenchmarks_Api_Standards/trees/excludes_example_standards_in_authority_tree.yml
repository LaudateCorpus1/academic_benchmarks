        Core State Standards\"},\"descr\":\"Mathematics\"}}},{\"id\":\"7A3EE984-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"section\":{\"descr\":\"High
        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"publication\":{\"descr\":\"Common
