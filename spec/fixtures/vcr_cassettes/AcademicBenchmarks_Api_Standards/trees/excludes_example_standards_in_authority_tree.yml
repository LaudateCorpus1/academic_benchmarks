        8 Introduction\",\"guid\":\"25EC3D2A-7053-11DF-8EBF-BE719DFF4B22\"},\"label\":\"Critical
        Focus Area\",\"number\":{\"enhanced\":\"8.2\",\"raw\":\"(2)\"},\"guid\":\"1F1A1BD4-7053-11DF-8EBF-BE719DFF4B22\",\"statement\":{\"descr\":\"Students
        grasp the concept of a function as a rule that assigns to each input exactly
        one output. They understand that functions describe situations where one quantity
        determines another. They can translate among representations and partial representations
        of functions (noting that tabular and graphical representations may be partial
        representations), and they describe how aspects of the function are reflected
        in the different representations.\"},\"education_levels\":{\"grades\":[{\"code\":\"8\"}]},\"status\":\"active\"},\"relationships\":{\"parent\":{\"data\":{\"id\":\"1F177A82-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1F1A1BD4-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"type\":\"standards\",\"id\":\"1F1A1BD4-7053-11DF-8EBF-BE719DFF4B22\"},{\"relationships\":{\"parent\":{\"data\":{\"id\":\"1F177A82-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1F1BB908-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"type\":\"standards\",\"attributes\":{\"number\":{\"enhanced\":\"8.3\",\"raw\":\"(3)\"},\"label\":\"Critical
