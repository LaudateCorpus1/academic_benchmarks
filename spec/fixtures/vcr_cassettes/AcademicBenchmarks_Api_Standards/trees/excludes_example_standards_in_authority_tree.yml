        School Algebra Introduction\"},\"label\":null,\"number\":{\"enhanced\":null,\"raw\":null}}},{\"id\":\"7A40777C-8E2C-11E0-938F-F32C9DFF4B22\",\"attributes\":{\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\"}},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Algebra Introduction\"},\"label\":null,\"number\":{\"raw\":null,\"enhanced\":null},\"statement\":{\"descr\":\"An
        equation is a statement of equality between two expressions, often viewed
        as a question asking for which values of the variables the expressions on
        either side are in fact equal. These values are the solutions to the equation.
        An identity, in contrast, is true for all values of the variables; identities
        are often developed by rewriting an expression in an equivalent form.\"},\"guid\":\"7A40777C-8E2C-11E0-938F-F32C9DFF4B22\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"status\":\"active\"},\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A40777C-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"type\":\"standards\"},{\"id\":\"7A4116AA-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A4116AA-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A216E04-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"attributes\":{\"label\":null,\"number\":{\"enhanced\":null,\"raw\":null},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\"},\"descr\":\"Mathematics\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\"},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Algebra Introduction\"},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"status\":\"active\",\"statement\":{\"descr\":\"A
        spreadsheet or a computer algebra system (CAS) can be used to experiment with
        algebraic expressions, perform complicated algebraic manipulations, and understand
        how algebraic manipulations behave.\"},\"guid\":\"7A4116AA-8E2C-11E0-938F-F32C9DFF4B22\"}},{\"id\":\"7A41A16A-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A41A16A-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A216E04-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"attributes\":{\"guid\":\"7A41A16A-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"Algebraic
        manipulations are governed by the properties of operations and exponents,
        and the conventions of algebraic notation. At times, an expression is the
        result of applying operations to simpler expressions. For example, \U0001D45D
        + 0.05\U0001D45D is the sum of the simpler expressions \U0001D45D and 0.05\U0001D45D.
        Viewing an expression as the result of operation on simpler expressions can
        sometimes clarify its underlying structure.\"},\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"section\":{\"descr\":\"High
        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"publication\":{\"descr\":\"Common
        Core State Standards\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\"},\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"raw\":null,\"enhanced\":null},\"label\":null},\"type\":\"standards\"},{\"id\":\"7A421C08-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A421C08-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A216E04-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"attributes\":{\"label\":null,\"number\":{\"enhanced\":null,\"raw\":null},\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\",\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\"}],\"descr\":\"Common
        Core State Standards\"},\"descr\":\"Mathematics\"},\"utilizations\":[{\"type\":\"alignable\"}],\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
        School Algebra Introduction\"},\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"status\":\"active\",\"statement\":{\"descr\":\"Reading
        an expression with comprehension involves analysis of its underlying structure.
        This may suggest a different but equivalent way of writing the expression
        that exhibits some different aspect of its meaning. For example, \U0001D45D
        + 0.05\U0001D45D can be interpreted as the addition of a 5% tax to a price
        \U0001D45D. Rewriting \U0001D45D + 0.05\U0001D45D as 1.05\U0001D45D shows
        that adding a tax is the same as multiplying the price by a constant factor.\"},\"guid\":\"7A421C08-8E2C-11E0-938F-F32C9DFF4B22\"},\"type\":\"standards\"},{\"id\":\"7A4547CA-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A4547CA-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"id\":\"7A497232-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\"}}},\"attributes\":{\"number\":{\"enhanced\":null,\"raw\":null},\"label\":null,\"section\":{\"guid\":\"AEAF506E-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
