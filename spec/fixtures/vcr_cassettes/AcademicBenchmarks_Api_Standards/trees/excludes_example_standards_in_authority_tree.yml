        in Grade 6 also build on their work with area in elementary school by reasoning
        about relationships among shapes to determine area, surface area, and volume.
        They find areas of right triangles, other triangles, and special quadrilaterals
        by decomposing these shapes, rearranging or removing pieces, and relating
        the shapes to rectangles. Using these methods, students discuss, develop,
        and justify formulas for areas of triangles and parallelograms. Students find
        areas of polygons and surface areas of prisms and pyramids by decomposing
        them into pieces whose area they can determine. They reason about right rectangular
        prisms with fractional side lengths to extend formulas for the volume of a
        right rectangular prism to fractional side lengths. They prepare for work
        on scale drawings and constructions in Grade 7 by drawing polygons in the
        coordinate plane.\"}}},{\"attributes\":{\"guid\":\"1E1C5D8C-7053-11DF-8EBF-BE719DFF4B22\",\"document\":{\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"adopt_year\":\"2010\",\"publication\":{\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"descr\":\"NGA
