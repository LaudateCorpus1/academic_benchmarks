        or predictions are often based on data—numbers in context. These decisions
        or predictions would be easy if the data always sent a clear message, but
        the message is often obscured by variability. Statistics provides tools for
        describing variability in data and for making informed decisions that take
        it into account.\"},\"guid\":\"7A5E8078-8E2C-11E0-938F-F32C9DFF4B22\",\"number\":{\"enhanced\":null,\"raw\":null},\"label\":null,\"section\":{\"guid\":\"AEAF71CA-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
