        high school, students begin to formalize their geometry experiences from elementary
        and middle school, using more precise definitions and developing careful proofs.
        Later in college some students develop Euclidean and other geometries carefully
        from a small set of axioms.\"},\"guid\":\"7A58C994-8E2C-11E0-938F-F32C9DFF4B22\",\"label\":null,\"number\":{\"raw\":null,\"enhanced\":null},\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
