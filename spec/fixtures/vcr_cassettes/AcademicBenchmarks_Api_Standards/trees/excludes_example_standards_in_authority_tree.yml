        continue their work with area from Grade 6, solving problems involving the
        area and circumference of a circle and surface area of three-dimensional objects.
        In preparation for work on congruence and similarity in Grade 8 they reason
        about relationships among two-dimensional figures using scale drawings and
        informal geometric constructions, and they gain familiarity with the relationships
        between angles formed by intersecting lines. Students work with three-dimensional
        figures, relating them to two-dimensional figures by examining cross-sections.
        They solve real-world and mathematical problems involving area, surface area,
        and volume of two- and three-dimensional objects composed of triangles, quadrilaterals,
        polygons, cubes and right prisms.\"},\"guid\":\"1EAE1024-7053-11DF-8EBF-BE719DFF4B22\"},\"type\":\"standards\",\"id\":\"1EAE1024-7053-11DF-8EBF-BE719DFF4B22\"},{\"id\":\"1EAF872E-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1EAF872E-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"type\":\"standards\",\"attributes\":{\"label\":\"Critical
