        and accurately.\"}}},{\"id\":\"1D9B9EAE-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"1D965EDA-7053-11DF-8EBF-BE719DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1D9B9EAE-7053-11DF-8EBF-BE719DFF4B22/parent\"}}},\"type\":\"standards\",\"attributes\":{\"utilizations\":[{\"type\":\"alignable\"}],\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"statement\":{\"descr\":\"Students
