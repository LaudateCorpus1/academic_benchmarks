        School Geometry Introduction\",\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\"}},\"id\":\"7A58C994-8E2C-11E0-938F-F32C9DFF4B22\"},{\"id\":\"7A59594A-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A576810-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A59594A-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"type\":\"standards\",\"attributes\":{\"guid\":\"7A59594A-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"The
        concepts of congruence, similarity, and symmetry can be understood from the
        perspective of geometric transformation. Fundamental are the rigid motions:
        translations, rotations, reflections, and combinations of these, all of which
        are here assumed to preserve distance and angles (and therefore shapes generally).
        Reflections and rotations each explain a particular type of symmetry, and
        the symmetries of an object offer insight into its attributes—as when the
        reflective symmetry of an isosceles triangle assures that its base angles
        are congruent.\"},\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"section\":{\"guid\":\"AEAF6252-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
