        Center/CCSSO\"}],\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\"},\"descr\":\"Mathematics\",\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"number\":{\"raw\":null,\"enhanced\":null},\"label\":null,\"statement\":{\"descr\":\"The
        same solution techniques used to solve equations can be used to rearrange
        formulas. For example, the formula for the area of a trapezoid, \U0001D434
        = ((\U0001D44F₁ + \U0001D44F₂)/2)ℎ, can be solved for ℎ using the same deductive
        process.\"},\"guid\":\"7A3EE984-8E2C-11E0-938F-F32C9DFF4B22\",\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]}},\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3EE984-8E2C-11E0-938F-F32C9DFF4B22/parent\"},\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"}}},\"type\":\"standards\"},{\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\",\"type\":\"standards\",\"relationships\":{\"parent\":{\"data\":{}}},\"attributes\":{\"guid\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\",\"statement\":{\"descr\":\"Equations
