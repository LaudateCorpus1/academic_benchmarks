        Grade 7, instructional time should focus on four critical areas: (1) developing
        understanding of and applying proportional relationships; (2) developing understanding
        of operations with rational numbers and working with expressions and linear
        equations; (3) solving problems involving scale drawings and informal geometric
        constructions, and working with two- and three-dimensional shapes to solve
        problems involving area, surface area, and volume; and (4) drawing inferences
        about populations based on samples.\"},\"guid\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\"},\"type\":\"standards\"},{\"id\":\"1EAA5286-7053-11DF-8EBF-BE719DFF4B22\",\"relationships\":{\"parent\":{\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/1EAA5286-7053-11DF-8EBF-BE719DFF4B22/parent\"},\"data\":{\"id\":\"1EA8CEE8-7053-11DF-8EBF-BE719DFF4B22\",\"type\":\"standards\"}}},\"type\":\"standards\",\"attributes\":{\"level\":2,\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"utilizations\":[{\"type\":\"alignable\"}],\"document\":{\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\",\"descr\":\"Mathematics\",\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"guid\":\"A83297F2-901A-11DF-A622-0C319DFF4B22\",\"acronym\":\"CC\",\"descr\":\"NGA
        Center/CCSSO\"}],\"descr\":\"Common Core State Standards\"}},\"section\":{\"descr\":\"Grade
        7 Introduction\",\"guid\":\"25EC2C5E-7053-11DF-8EBF-BE719DFF4B22\"},\"label\":\"Critical
        Focus Area\",\"number\":{\"enhanced\":\"7.1\",\"raw\":\"(1)\"},\"statement\":{\"descr\":\"Students
        extend their understanding of ratios and develop understanding of proportionality
        to solve single- and multi-step problems. Students use their understanding
        of ratios and proportionality to solve a wide variety of percent problems,
        including those involving discounts, interest, taxes, tips, and percent increase
        or decrease. Students solve problems about scale drawings by relating corresponding
        lengths between the objects or by using the fact that relationships of lengths
        within an object are preserved in similar objects. Students graph proportional
        relationships and understand the unit rate informally as a measure of the
        steepness of the related line, called the slope. They distinguish proportional
        relationships from other relationships.\"},\"guid\":\"1EAA5286-7053-11DF-8EBF-BE719DFF4B22\",\"education_levels\":{\"grades\":[{\"code\":\"7\"}]},\"status\":\"active\"}},{\"id\":\"1EAC2AE8-7053-11DF-8EBF-BE719DFF4B22\",\"attributes\":{\"document\":{\"publication\":{\"guid\":\"964E0FEE-AD71-11DE-9BF2-C9169DFF4B22\",\"authorities\":[{\"descr\":\"NGA
