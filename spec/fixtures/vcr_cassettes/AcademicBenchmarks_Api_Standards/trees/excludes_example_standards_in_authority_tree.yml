        equation can often be solved by successively deducing from it one or more
        simpler equations. For example, one can add the same constant to both sides
        without changing the solutions, but squaring both sides might lead to extraneous
        solutions. Strategic competence in solving includes looking ahead for productive
        manipulations and anticipating the nature and number of solutions.\"},\"guid\":\"7A3B19B2-8E2C-11E0-938F-F32C9DFF4B22\",\"status\":\"active\",\"education_levels\":{\"grades\":[{\"code\":\"9\"},{\"code\":\"10\"},{\"code\":\"11\"},{\"code\":\"12\"}]},\"section\":{\"descr\":\"High
        School Algebra Introduction\",\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\"},\"disciplines\":{\"subjects\":[{\"code\":\"MATH\"}]},\"level\":2,\"document\":{\"descr\":\"Mathematics\",\"publication\":{\"descr\":\"Common
