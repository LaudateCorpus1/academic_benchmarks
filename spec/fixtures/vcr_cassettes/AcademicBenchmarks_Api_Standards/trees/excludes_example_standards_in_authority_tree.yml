        Center/CCSSO\"}]},\"adopt_year\":\"2010\",\"guid\":\"6C2635F0-6EC0-11DF-AB2D-366B9DFF4B22\"},\"utilizations\":[{\"type\":\"alignable\"}],\"number\":{\"enhanced\":null,\"raw\":null},\"label\":null}},{\"id\":\"7A3CB77C-8E2C-11E0-938F-F32C9DFF4B22\",\"relationships\":{\"parent\":{\"data\":{\"type\":\"standards\",\"id\":\"7A3FF6DA-8E2C-11E0-938F-F32C9DFF4B22\"},\"links\":{\"related\":\"https://api.abconnect.certicaconnect.com/rest/v4.1/standards/7A3CB77C-8E2C-11E0-938F-F32C9DFF4B22/parent\"}}},\"type\":\"standards\",\"attributes\":{\"number\":{\"enhanced\":null,\"raw\":null},\"label\":null,\"section\":{\"guid\":\"AEAE595C-8E2C-11E0-938F-F32C9DFF4B22\",\"descr\":\"High
